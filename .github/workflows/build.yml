name: Compile-Executables
on: workflow_dispatch

jobs:

  create-executables:
    name: Create executables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:

          - os: windows-latest
            TARGET: "windows 32 bit"
            file-copy-command: mkdir src\dist\assets && xcopy src\assets src\dist\assets /s
            architecture: x86
            cachepath: ~\AppData\Local\pip\Cache

          - os: windows-latest
            TARGET: "windows 64 bit"
            file-copy-command: mkdir src\dist\assets && xcopy src\assets src\dist\assets /s
            architecture: x64
            cachepath: ~\AppData\Local\pip\Cache

          - os: macos-latest
            TARGET: mac
            file-copy-command: mkdir src/dist/assets && cp -a src/assets/. src/dist/assets/
            architecture: x64
            cachepath: ~/Library/Caches/pip

          - os: ubuntu-latest
            TARGET: "linux 64 bit"
            file-copy-command: mkdir src/dist/assets && cp -a src/assets/. src/dist/assets/
            architecture: x64
            cachepath: ~/.cache/pip

    steps:
      - name: "get code"
        uses: actions/checkout@v2

      - name: "setup environment"
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.9'
          architecture: ${{matrix.architecture}}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.TARGET }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.TARGET }}-pip-

      - name: "install dependencies"
        run: python3 -m pip install -r requirements.txt && python3 -m pip install pyinstaller wheel

      - name: "build"
        run: cd src/ && pyinstaller -F --name "Beat N Boom" main.py

      - name: "copy other files"
        run: ${{ matrix.file-copy-command }}

      - name: "upload"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.TARGET }}
          path: src/dist/